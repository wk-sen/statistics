<!DOCTYPE html>
<html>
    <head>
        <title> Statistics </title>
        <!--icons-->>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <!--css-->>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <i class="fa-solid fa-utensils"></i>
                <span class="num" data-val="400">000</span>
                <span class="text">Meals Delivered</span>
            </div>
            <div class="container">
                <i class="fa-solid fa-face-smile-beam"></i>
                <span class="num" data-val="340">000</span>
                <span class="text">Happy Customer</span>
            </div>
            <div class="container">
                <i class="fa-solid fa-list"></i>
                <span class="num" data-val="225">000</span>
                <span class="text">Menu Items</span>
            </div>
            <div class="container">
                <i class="fa-solid fa-star"></i>
                <span class="num" data-val="280">000</span>
                <span class="text">Five Star</span>
            </div>
        </div>
        <!--script-->>
        <script src="script.js"></script>
    </body>
</html>
